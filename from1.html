<html>
    <head>
        <style>
            tr,th{
                padding: 15px 15px;
            }
        </style>
    </head>
    <body>
        <h1>Addmision Form</h1>
        <form action="log.html">
            <table>
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text" autofocus required></td>
                    <td>Last Name:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Father's Name:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" required autocomplete="on"></td>
                    <td>Password:</td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td>Student Mo.:</td>
                    <td><input type="tel" maxlength="10" required></td>
                    <td>Perent's Mo.:</td>
                    <td><input type="tel" maxlength="10" required></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date"></td>
                    <td>Gender:</td>
                    <td><input type="radio" required>Male
                        <input type="radio" required>Female</td>
                </tr>
                <tr>
                    <td>School/Collage:</td>
                    <td><input type="text"></td>
                    <td>Year:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>city:</td>
                    <td><select>
                        <option value="Select city">select city</option>
                        <option value="surat">surat</option>
                        <option value="rajkot">rajkot</option>
                        <option value="ahemdabad">ahemdabad</option>
                    </select></td>
                    <td>Designation:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td> Course Name</td>
                    <td><input list="Course"><datalist id="Course">
                        <option value="Bca">
                        <option value="BCom">
                        <option value="BBA">
                      </option>
                    </datalist></td>
                    <td>Batch time :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>course Duration :</td>
                    <td><input type="text"></td>
                    <td>Attached Doucment No :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Select Image :</td>
                    <td><input type="file" multiple></td>
                </tr>
                <tr>
                    <td colspan="3" align="center"><input type="submit" value="submit" formtarget="_blank"> 
                        <input type="reset" value="reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
